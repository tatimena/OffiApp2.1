<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>OffApp</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap"
            rel="stylesheet"
            />
        <link rel="stylesheet" type="text/css" href="estilo.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
            />
    </head>
    <body style="
          background-color: rgb(22, 30, 84);
          color: rgb(255, 81, 81);
          font-family: 'Urbanist', sans-serif;
          ">

        <header class="header container">
            <nav class="nav">
                <ul class="ul">
                    <li> 
                        <a class="registrarte" href="/login">Iniciar sesi칩n</a>
                    </li>

                </ul>

            </nav>

        </header><!--

        No se pq aca me aparece el espacio ese en blanco :(( 

        -->        <section id="main-section">     

            <form th:action="@{/registrar}" method="POST"> 
                <div
                    th:if="${error != null}"
                    class="alert alert-danger d-flex align-items-center"
                    role="alert"
                    >
                    <div class="content">
                        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:">
                        <use xlink:href="#exclamation-triangle-fill" />
                        </svg>
                    </div>
                </div>

                <div
                    th:if="${exito != null}"
                    class="alert alert-success d-flex align-items-center"
                    role="alert"
                    >
                    <div class="content">
                        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:">
                        <use xlink:href="#check-circle-fill" />
                        </svg>
                    </div>
                </div>

                <div class="container">
                    <h2>Registrarse</h2>   
                    <br>
                    <div class="mt-3">
                        <div><label for="nombre" class="form-label" >Nombre</label></div>

                        <div class="encabezado">
                            <input
                                type="text"
                                class="form-control"
                                id="nombre"
                                name="nombreUser"
                                th:value="${nombre}"
                                />
                        </div>
                    </div>
                    <br>
                    <div class="mt-3">
                        <div><label for="direccion" class="form-label" >Direccion</label></div>

                        <div class="encabezado">
                            <input
                                type="text"
                                class="form-control"
                                id="direccion"
                                name="direccion"
                                th:value="${direccion}"
                                />
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="mt-3">
                        <div><label for="correo" class="form-label" >Direccion de correo electronico</label></div>

                        <div class="encabezado">
                            <input
                                type="mail"
                                class="form-control"
                                id="correo"
                                name="email"
                                th:value="${email}"
                                />
                        </div>
                    </div>
                    <br>

                    <div class="mt-3">
                        <div><label for="password" class="form-label">Contrase침a</label></div>
                        <div class="encabezado">
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                th:value="${password}"
                                />
                        </div>
                    </div>
                    <br>
                    <div class="mt-3">
                        <div><label for="password2" class="form-label">Confirmar contrase침a</label></div>
                        <div class="encabezado">
                            <input
                                type="password"
                                class="form-control"
                                id="password2"
                                name="password2"
                                th:value="${password2}"
                                />
                        </div>
                    </div>
                    <br>
                    <div class="mt-3">
                        <div><label for="telefono" class="form-label" >Telefono</label></div>

                        <input type="text" id="disabledTextInput" class="form-control" placeholder="Completar este campo s칩lo si quiere ser proveedor">

                        <div class="encabezado">
                            <input
                                type="number"
                                class="form-control"
                                id="telefono"
                                name="telefono"
                                th:value="${telefono}"
                                />
                        </div>
                    </div>
                    <br>

                    <div class="mt-3">
                        <div><label for="servicio" class="form-label" >Servicio Ofrecido</label></div>

                        <div class="encabezado">
                            <input
                                type="text"
                                class="form-control"
                                id="servicio"
                                name="servicio"
                                th:value="${servicio}"
                                />
                        </div>
                    </div>
                    <br>

                    <div class="mt-3">
                        <div><label for="precioHora" class="form-label" >Precio hora</label></div>

                        <div class="encabezado">
                            <input
                                type="text"
                                class="form-control"
                                id="precioHora"
                                name="precioHora"
                                th:value="${precioHora}"
                                />
                        </div>
                    </div>
                    <br>


                    <div> <label for="descripcion" class="form-label"></label>Descripcion de su trabajo:</label></div>
                    <div class="encabezado">
                        <textarea 
                            class="form-control"
                            id="descripcion" 
                            name="descripcion" 
                            rows="4" 
                            cols="50">
                        </textarea>
                    </div>
                    <br>

                    <div class="registrar">
                        <button class="btn btn-primary link volverr" type="submit">REGISTRARME</button>  
                        <br>
                    </div>
                </div>
            </form>

        </section>

    </body>
</html>
