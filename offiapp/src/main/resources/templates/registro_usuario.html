<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"></head>
    <body style="
          background-color: rgb(42, 26, 94);
          color: rgb(251, 229, 85);
          font-family: 'Urbanist', sans-serif;
          ">

        <header class="header container">
          
                <nav th:replace="/fragments/navbar :: nav"></nav>  
           
        </header>  
        <section id="main-section">    
            <div class="container-lg">
            <h2
                class="display-1"
                style="
                
                color: rgb(251, 146, 36);
                font-family: 'Urbanist', sans-serif;
                "
                >
                Registrate y accede a <br />
                TODOS los proveedores
            </h2>
        </div>
            <form th:action="@{/registrar}" 
                  method="POST" 
                  enctype="multipart/form-data"
                  class="container-lg"> 
                <div
                    th:if="${error != null}"
                    class="alert alert-danger d-flex align-items-center"
                    role="alert"
                    >
                    <div class="content">
                        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:">
                        <use xlink:href="#exclamation-triangle-fill" />
                        </svg>
                    </div>
                </div>
                <div
                    th:if="${exito != null}"
                    class="alert alert-success d-flex align-items-center"
                    role="alert"
                    >
                    <div class="content">
                        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:">
                        <use xlink:href="#check-circle-fill" />
                        </svg>
                    </div>
                </div>
                <div class="container">
                    <h2>Registrarse</h2>   
                    <br>
                    <div class="mt-3">
                        <div><label for="nombre" class="form-label" >Nombre</label></div>

                        <div class="encabezado">
                            <input
                                type="text"
                                class="form-control"
                                id="nombre"
                                name="nombreUser"
                                th:value="${nombre}"
                                />
                        </div>
                    </div>
                    <br>
                    <div class="mt-3">
                        <div><label for="direccion" class="form-label" >Direccion</label></div>

                        <div class="encabezado">
                            <input
                                type="text"
                                class="form-control"
                                id="direccion"
                                name="direccion"
                                th:value="${direccion}"
                                />
                        </div>
                    </div>
                   
                    <div class="mt-3">
                        <div><label for="correo" class="form-label" >Direccion de correo electronico</label></div>
                        <div class="encabezado">
                            <input
                                type="mail"
                                class="form-control"
                                id="correo"
                                name="email"
                                th:value="${email}"
                                />
                        </div>
                    </div>
                    <br>
                    <div class="mt-3">
                        <div><label for="password" class="form-label">Contraseña</label></div>
                        <div class="encabezado">
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                th:value="${password}"
                                />
                        </div>
                    </div>
                    <br>
                    <div class="mt-3">
                        <div><label for="password2" class="form-label">Confirmar contraseña</label></div>
                        <div class="encabezado">
                            <input
                                type="password"
                                class="form-control"
                                id="password2"
                                name="password2"
                                th:value="${password2}"
                                />
                        </div>
                    </div>
                    <br>
                    <div class="mt-3">
                        <div><label for="telefono" class="form-label" >Telefono</label></div>
                        <div class="encabezado">
                            <input
                                type="number"
                                class="form-control"
                                id="telefono"
                                name="telefono"
                                th:value="${telefono}"
                                />
                        </div>
                    </div>
                    <br>
                    <div> <label for="archivo" class="form-label">Imagen de perfil</label></div>
                     <input name="archivo" type="file" id="archivo">
                    </div>
                    <br>
                    <div class="registrar">
                        <button class="btn btn-primary align-items-center" type="submit">REGISTRARME</button>   
                    </div>
                
                </div>
            </form>

        </section>
        <br>
        <section>
            <div class="container-lg">
                <img
                    class="img-fluid"
                    src="https://www.rashmihousing.com/wp-content/uploads/2015/12/innewsbanner.jpg"
                    alt="casa de country"
                    />
            </div>
        </section>
        
        <footer class="footer container">
            <div>
                <nav th:replace="/fragments/footer :: footer"></nav>  
            </div> 
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>

    </body>
</html>
