<!DOCTYPE html>
<html lang="es">

     <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OffApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="estilo.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

<body style="background-color: rgb(22, 30, 84)">
   
    <header class="header container">
           
                <nav th:replace="/fragments/navbar :: nav"></nav>  
           
        </header>   
    <main>
        <section id="perfil">
            <h1>Perfil del Proveedor</h1>
            <div id="foto-perfil">
                
                <img src="https://www.albaniles.org/wp-content/uploads/2015/11/instalacion-aire-acondicionado.jpg" alt="Foto de perfil">
            </div>
            <div id="informacion">
                <h2>Nombre del Proveedor</h2>
                <p>Descripción del trabajo:</p>
                <p>Instalacion de aire acondicionado nuevo de 3200kC</p>
            </div>
        </section>

        <section id="calificaciones">
            <h2>Calificaciones y Comentarios</h2>
            <ul>
                <li>
                    <div class="calificacion">
                        <span>Calificación: 5/5</span>
                        <span>Fecha: 01/01/2023</span>
                    </div>
                    <p>Comentario: Excelente proveedor. Muy satisfecho con su trabajo.</p>
                </li>
                <!-- Repite esta estructura para cada calificación y comentario -->
            </ul>
        </section>
    </main>

  <footer class="footer container">
            <div>
                <nav th:replace="/fragments/footer :: footer"></nav>  
            </div> 
        </footer>
  <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
</body>
</html>
