<!DOCTYPE html>
<html <html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns: sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"></head>
    <body style="
          background-color: rgb(22, 30, 84);
          color: rgb(255, 81, 81);
          font-family: 'Urbanist', sans-serif;
          ">
        <header class="header container">
            <div>
                <nav th:replace="/fragments/navbar :: nav"></nav>  
            </div> 
        </header> 
         <div class="container-lg">
            <h1
                class="display-1"
                style="
                background-color: rgb(22, 30, 84);
                color: rgb(255, 81, 81);
                font-family: 'Urbanist', sans-serif;
                "
                >
                UNA página <br />
                TODOS los servicios
            </h1>
        </div>
        <section class="container-lg">
        <div class="container-fluid">
            <form class="formulario" th:action="@{/logincheck}" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="text" class="form-control" id="email" name="email" th:value${email}>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label" >Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" th:value${password}>
                </div>
                <button type="submit" class="btn btn-primary" >Ingresar</button>
                
            </form>
        </div>
            <br>
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
            <h2 class="card-title">Error</h2>
            <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
            <h2 class="card-title">Exito!</h2>
            <p class="card-text" th:text="${exito}"></p>
            </div> 
        </div>
        </section>
        <section>
            <div class="container-lg">
                <img
                    class="img-fluid"
                    src="https://inhouseplans.com/cdn/shop/files/website_3_1600x.jpg?v=1614321048"
                    alt="casa de country"
                    />
            </div>
        </section>
        
        <footer class="footer container">
            <div>
                <nav th:replace="/fragments/footer :: footer"></nav>  
            </div> 
        </footer>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    </body>
</html>
