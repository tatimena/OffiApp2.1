<html>
    <head xmlns:th="http://www.thymeleaf.org">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"crossorigin="anonymous">

    </head>
    <body style="
          background-color: rgb(22, 30, 84);
          color: rgb(255, 81, 81);
          font-family: 'Urbanist', sans-serif;
          ">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" >
            <div class="container-fluid">
                <h1 class="navbar-brand" >OFFAPP</h1>
                
                <div class="nav navbar-nav navbar-right" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/" align="right">Volver a registrarse</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>    
        <div class="container-flui m-5 contenedor">
            <form class="formulario" th:action="@{/logincheck}" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="text" class="form-control" id="email" name="email" th:value${email}>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label" >Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" th:value${password}>
                </div>
                <button type="submit" class="btn btn-primary" >Ingresar</button>
            </form>
        </div>
        
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
            <h2 class="card-title">Error</h2>
            <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
            <h2 class="card-title">Exito!</h2>
            <p class="card-text" th:text="${exito}"></p>
            </div> 
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    </body>
</html>
