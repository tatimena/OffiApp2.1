<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>OffApp</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap"
            rel="stylesheet"
            />
        <link rel="stylesheet" type="text/css" href="estilo.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
            />
    </head>
    <body style="background-color: rgb(22, 30, 84)">
        <nav
            class="navbar navbar-expand-lg"
            style="color: aliceblue; background-color: rgb(255, 155, 106)"
            >
            <div class="container-fluid">
                <a class="navbar-brand" href="#">OffApp</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Ingreso a Buscadores</a>
                        <a class="nav-link" href="/proveedor/registro">Ingreso a Proveedores</a>
                        <a class="nav-link disabled">!Conocenos!</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid m-5 contenedor">
            <form class="formulario" action="/libro/registro" method="POST">
                <div class="form-group my-3">
                    <label class="mb-2"><h3>Registrar Usuario</h3></label>

                    <input
                        type="number"
                        class="form-control"
                        name="isbn"
                        placeholder="ISBN"
                        />
                </div>

                <div class="form-group my-3">
                    <input
                        type="text"
                        class="form-control"
                        name="titulo"
                        placeholder="TÃ­tulo del libro"
                        />
                </div>

                <div class="form-group my-3">
                    <input
                        type="number"
                        class="form-control"
                        name="ejemplares"
                        placeholder="Cantidad de Ejemplares"
                        />
                </div>

                <div
                    th:if="${error != null}"
                    class="card text-white bg-danger mb-3 mensajeError"
                    >
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>

                <div
                    th:if="${exito != null}"
                    class="card text-white bg-success mb-3 mt-3 mensajeExito"
                    >
                    <div class="card-body">
                        <h5 class="card-title">Exito</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>

                <div class="form-group my-3">
                    <select name="IdAutor">
                        <option value="">Seleccionar Autor</option>
                        <option
                            th:each="autor : ${autores}"
                            th:value="${autor.id}"
                            th:text="${autor.nombre}"
                            />
                    </select>
                </div>

                <div class="form-group my-3">
                    <select name="IdEditorial">
                        <option value="">Seleccionar Editorial</option>
                        <option
                            th:each="editorial : ${editoriales}"
                            th:value="${editorial.id}"
                            th:text="${editorial.nombre}"
                            />
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Subir</button>
            </form>
        </div>


        <div class="container">
            <footer
                style="color: aliceblue"
                class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
                >
                <p class="col-md- 4 mb-0 text-body-secondary">
                    &copy; 2023 OffApp, Inc
                </p>

                <a
                    href="/"
                    class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
                    >
                    <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                    </svg>
                </a>

                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item">
                        <a href="#" class="nav-link px-2 text-body-secondary">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link px-2 text-body-secondary"
                           >Ingreso a buscadores</a
                        >
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link px-2 text-body-secondary"
                           >Ingraso a Proveedores</a
                        >
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link px-2 text-body-secondary"
                           >!Conocenos!</a
                        >
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link px-2 text-body-secondary text-white"
                           >About</a
                        >
                    </li>
                </ul>
            </footer>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
