<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"></head>
    <body style="
          background-color: rgb(42,26,94);
          color: rgb(251, 229, 85);
          font-family: 'Urbanist', sans-serif;
          ">

        <header class="header container">

            <nav th:replace="/fragments/navbar :: nav"></nav>  

        </header> 
        <div class="container-lg mt-4">
            <h2
                class="display-1 px-4 text-center"
                style="
                background-color: rgb(4, 28, 50); 
                font-weight: 900;
                color: rgb(249, 76, 16);
                font-family: 'Urbanist', sans-serif;
                "
                >
               Electricistas
            </h2>
        </div>

        <div class="container-lg mt-4">
            
            <table class="table table-dark container-lg">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col">Servicio</th>
                        <th scope="col">Precio por hora</th>

                    </tr>
                </thead> 
                <tbody th:each="usuario : ${usuarios}">
                    <tr>
                        <td scope="row" th:text="${usuario.nombreUser}"></td> 
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.servicio}"></td>  
                        <td th:text="${usuario.precioHora}"></td>  
                    </tr>  

                </tbody>
            </table>            
        </div>

        <footer class="footer container">
            <div>
                <nav th:replace="/fragments/footer :: footer"></nav>  
            </div> 
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
