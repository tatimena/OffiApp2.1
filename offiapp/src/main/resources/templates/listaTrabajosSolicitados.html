<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"></head>
    <body style="
          background-color: rgb(42, 26, 94);
          color: rgb(251, 229, 85);
          font-family: 'Urbanist', sans-serif;
          ">

        <header class="header container">
            <nav th:replace="/fragments/navbar :: nav"></nav>
        </header>

        <div class="container m-5">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Descripci√≥n</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Calificar</th> 
                    </tr>
                </thead>
                <tbody th:each="trabajo : ${trabajos}">
                    <tr>
                        <td th:text="${trabajo.descripcion}"></td>  
                        <td th:text="${trabajo.estado}"></td>
                        <td th:if="${trabajo.estado == 'aceptado'}">
                              <a th:href="@{/calificar/__${trabajo.trabajoId}__}" class="btn btn-secondary">
                                Ir a perfil
                            </a>
                        </td>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <footer class="footer container">
            <div>
                <nav th:replace="/fragments/footer :: footer"></nav>
            </div>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
