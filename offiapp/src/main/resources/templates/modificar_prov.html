<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"></head>
    <body style="
          background-color: rgb(42, 26, 94);
          color: rgb(251, 229, 85);
          font-family: 'Urbanist', sans-serif;
          ">

        <header class="header container">

            <nav th:replace="/fragments/navbar :: nav"></nav>  

        </header>  


        <section>
            <section id="main-section">    
                <div class="container-lg">
                    <h2
                        class="display-1"
                        style="

                        color: rgb(251, 146, 36);
                        font-family: 'Urbanist', sans-serif;
                        "
                        >

                        Registrate y accede a <br />
                        TODOS los clientes
                    </h2>
                </div>

                <section id="main-section">


                    <form th:action="@{/modificado/{id}}" method="POST" enctype="multipart/form-data"
                          class="container-lg">
                        <div
                            th:if="${error != null}"
                            class="alert alert-danger d-flex align-items-center"
                            role="alert"
                            >
                            <div class="content">
                                <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:">
                                <use xlink:href="#exclamation-triangle-fill" />
                                </svg>
                            </div>
                        </div>

                        <div
                            th:if="${exito != null}"
                            class="alert alert-success d-flex align-items-center"
                            role="alert"
                            >
                            <div class="content">
                                <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:">
                                <use xlink:href="#check-circle-fill" />
                                </svg>
                            </div>
                        </div>

                        <input hidden th:if="${usuario != null}" th:value="${usuario.id}" name="id">
                        <div class="container">
                            <h2>Registrarse</h2>   
                            <br>

                            <div class="mt-3">
                                <div><label for="nombreUser" class="form-label" >Nombre del proveedor</label></div>
                                <div class="encabezado">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="nombreUser"
                                        name="nombreUser"
                                        th:value="${usuario.nombreUser}"
                                        pattern="\d{4}-\d{2}-\d{2}"required
                                        />
                                </div>
                            </div>

                            <div class="mt-3">
                                <div><label for="email" class="form-label" >Direccion de correo electronico</label></div>

                                <div class="encabezado">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        th:value="${usuario.email}"
                                        pattern="\d{4}-\d{2}-\d{2}"required
                                        />
                                </div>
                            </div>

                            <br>

                            <div class="mt-3">
                                <div><label for="password" class="form-label">Contraseña</label></div>
                                <div class="encabezado">
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        th:value="${usuario.contrasenia}"
                                        pattern="\d{4}-\d{2}-\d{2}"required
                                        />
                                </div>
                            </div>
                            <br>

                            <div class="mt-3">
                                <div><label for="password2" class="form-label">Confirmar contraseña</label></div>
                                <div class="encabezado">
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password2"
                                        name="password2"
                                        th:value="${usuario.contrasenia}"
                                        pattern="\d{4}-\d{2}-\d{2}"required
                                        />
                                </div>
                            </div>
                            <br>
                            <div class="mt-3">
                                <div><label for="telefono" class="form-label" >Telefono</label></div>

                                <div class="encabezado">
                                    <input

                                        type="text"
                                        class="form-control"
                                        id="telefono"
                                        name="telefono"
                                        th:value="${usuario.telefono}"
                                        pattern="\d{4}-\d{2}-\d{2}"required
                                        />
                                </div>
                            </div>
                            <br>

                            <div class="mt-3">
                                <div><label for="servicio" class="form-label" >Servicio Ofrecido</label></div>

                                <div class="encabezado">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="servicio"
                                        name="servicio"
                                        th:value="${usuario.servicio}"
                                        pattern="\d{4}-\d{2}-\d{2}"required
                                        />
                                </div>
                            </div>
                            <br>

                            <div class="mt-3">
                                <div><label for="precioHora" class="form-label" >Precio hora</label></div>

                                <div class="encabezado">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="precioHora"
                                        name="precioHora"
                                        th:value="${usuario.precioHora}"
                                        pattern="\d{4}-\d{2}-\d{2}"required
                                        />
                                </div>
                            </div>
                            <br>

                            <div> <label for="archivo" class="form-label mt-4">Imagen de perfil</label></div>
                            <input name="archivo" type="file" id="archivo">
                        </div>

                    <div>
                        <img th:src="@{/imagen/perfil/{id}(id=${usuario.id})}" alt="Imagen del proveedor" width="200" height="150">
                    </div>


                        <a href="/proveedores" class="link">
                            <button  class="btn btn-primary" type="submit">Modificar</button>
                        </a>
                        <a href="/proveedores" class="link">
                            <button  class="btn btn-primary">Volver</button>
                        </a>


                        </div>
                    </form>


                </section>
                <br>
                <section>
                    <div class="container-lg">
                        <img
                            class="img-fluid"
                            src="https://www.rashmihousing.com/wp-content/uploads/2015/12/innewsbanner.jpg"
                            alt="casa de country"
                            />
                    </div>
                </section>
                <footer class="footer container">
                    <div>
                        <nav th:replace="/fragments/footer :: footer"></nav>  
                    </div> 
                </footer>
                <script
                    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
                    crossorigin="anonymous"
                ></script>

                </body>
                </html>
